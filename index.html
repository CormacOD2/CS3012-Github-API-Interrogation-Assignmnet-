<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>User Search Github API !</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="text_container">
              <h1 class="main-title">A User Search<br> for GitHub</h1>
              <p class="main-subtitle">Please enter a user name below !</p>
            </div>
            <div class="input_container">
              <input type="text" id="search" class="main-input" placeholder="Enter a username...">
              <span>
                <a class="button button--shallow searchButton">Search</a>
              </span>
            </div>
          </div>
        </div>
        <div class="main-profile-container">
          <div class="profile">
            <div class="row">
              <div class="col-md-6">
                <p class="profile-name main-profile-key">

                </p>
                <p class="profile-username main-profile-key">

                </p>
              </div>
              <div class="col-md-6">
                <p class="profile-repos main-profile-key">

                </p>
                <p class="profile-url main-profile-key">

                </p>
              </div>
              <div class="col-md-6">
                <p class="profile-followers main-profile-key">

                </p>
                <p class="profile-following main-profile-key">

                </p>
              </div>
              <div class="col-md-6">
                <p class="profile-email main-profile-key">

                </p>
                <p class="profile-location main-profile-key">

                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>

  </html>
